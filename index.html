<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .card-container {
      margin: auto;
      width: 400px;
      text-align: center;
      background-color: orange;
      border-radius: 10px;
      height: 550px;
    }

    #hero-pic {
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      width: 100%;
    }

    #music-icon {
      width: auto;
      height: 60px;
      margin: auto;
    }

    body {
      background-image: url(/images/pattern-background-desktop.svg);
      background-repeat: no-repeat;
    }

    .text-container {
      padding: 0 60px;
    }

    .plan-container {
      padding: 0 100px;
      background-color: red;
      display: flex;
      justify-content: space-between;
    }

    a {
      margin: auto;
    }

    .btn-container {
      background-color: blue;
      display: flex;
      flex-direction: column;
      margin: 0 50px;
    }

    #cancel-btn {
      border: none;
      background: none;
    }

  </style>
</head>

<body>

  <div class="card-container">
    <img id="hero-pic" src="/images/illustration-hero.svg" alt="">
    <div class="text-container">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>
    <div class="plan-container">
      <img id="music-icon" src="/images/icon-music.svg" alt="">
      <div id="plan-box">
        <p>Annual Plan</p>
        <p>$59.99/year</p>
      </div>
      <a href="">Change</a>
    </div>
    <div class="btn-container">
      <button id="payment-btn">Proceed to Payment</button>
      <button id="cancel-btn">Cancel Order</button>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">dev-ele</a>.
  </div>
</body>

</html>
